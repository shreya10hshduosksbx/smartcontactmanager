<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About page</title>
</head>
<body>
	<section>
	<h1>Update Contact</h1>
	
	
	
	
	<form action="#"
	th:object="${contact}"
	method="POST"
	th:action ="@{/user/update}"
	
	
	>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label  for="validationDefault01" >Name</label>
      <input th:value="${contacts.name}" type="text" name="name"  class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Nickname</label>
      <input  th:value="${contacts.nickname}" type="text" class="form-control" name="nickname"  id="validationDefault02" placeholder="Last name" value="Otto" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
        </div>
        <input  th:value="${contacts.email}" type="text" name="email"  class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Work</label>
      <input  th:value="${contacts.work}" type="text" name="work"  class="form-control" id="validationDefault03" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Phone No</label>
      <input  th:value="${contacts.phone}" type="text" name="phone"  class="form-control" id="validationDefault04" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Description</label>
      <input th:text="${contact.Description}" type="text" name="Description"  class="form-control" id="validationDefault05" placeholder="Zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Save Contact</button>
</form>
	
	
	
	
	
	</section>
</body>
</html>
